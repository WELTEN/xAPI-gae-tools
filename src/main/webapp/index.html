<script type="application/javascript">


    $(document).ready(function () {
        i18n.init({
            "lng": 'en',
            resGetPath: 'dist/i18n/messages-__lng__.json',
            "fallbackLng" : 'en'
        }, function (t) {
            $(document).i18n();
        });

        $('.lang').click(function () {
            var lang = $(this).attr('data-lang');
            $('.selectedlang').attr('src', '/images/'+lang+'.png')
            i18n.init({
                lng: lang,
                resGetPath: 'dist/i18n/messages-__lng__.json',
                "fallbackLng" : 'en'
            }, function (t) {
                $(document).i18n();
            });
        });
    });


</script>
